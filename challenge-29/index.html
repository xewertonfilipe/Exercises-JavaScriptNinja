<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Challenge 29</title>
</head>
<body>
    <header class="header">
        <span data-js="company-name"></span>
        <span data-js="company-phone"></span>
    </header>
    <form data-js="form" class="form">
        <ul>
            <li>
                <label>Imagem do carro</label>
                <input type="url" data-js="url-imagem">
            </li>
            <li>
                <label>Marca / Modelo</label>
                <input type="text" data-js="marca">
            </li>
            <li>
                <label>Ano</label>
                <input type="text" data-js="ano">
            </li>
            <li>
                <label>Placa</label>
                <input type="text" data-js="placa">
            </li>
            <li>
                <label>Cor</label>
                <input type="text" data-js="cor">
            </li>
            <li>
                <button class="btn" type="submit">Cadastrar</button>
            </li>
        </ul>
    </form>
    <table data-js="table" class="table">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Marca/Modelo</th>
                <th>Ano</th>
                <th>Placa</th>
                <th>Cor</th>
            </tr>
        </thead>

        <tbody data-js="table-car"></tbody>
    </table>

    <script src="DOM.js"></script>
    <script src="challenge-29.js"></script>
</body>
</html>
